                            <div class="status-dot ${work.urgent ? 'status-urgent' : 'status-active'}"></div>
                            <span>Î™®ÏßëÏ§ë</span>
                        </div>
                        <div class="applicant-count">${work.applicants}Î™Ö ÏßÄÏõê</div>
                    </div>
                </div>
            `).join('');
        }

        // ÌïÑÌÑ∞ÎßÅ Ìï®Ïàò
        function filterWorks() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;
            const activeFilterTags = Array.from(document.querySelectorAll('.filter-tag.active')).map(tag => tag.dataset.filter);
            
            let filtered = sampleWorks;
            
            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
            if (categoryFilter) {
                filtered = filtered.filter(work => categoryMap[work.category] === categoryFilter);
            }
            
            // Í±∞Î¶¨ ÌïÑÌÑ∞
            if (distanceFilter) {
                filtered = filtered.filter(work => parseInt(work.distance) <= parseInt(distanceFilter));
            }
            
            // ÌÉúÍ∑∏ ÌïÑÌÑ∞
            if (activeFilterTags.includes('urgent')) {
                filtered = filtered.filter(work => work.urgent);
            }
            if (activeFilterTags.includes('equipment')) {
                filtered = filtered.filter(work => work.equipment);
            }
            if (activeFilterTags.includes('high-pay')) {
                filtered = filtered.filter(work => parseInt(work.price) >= 150000);
            }
            
            return filtered;
        }

        // Ï†ïÎ†¨ Ìï®Ïàò
        function sortWorks(works, sortBy) {
            const sorted = [...works];
            
            switch(sortBy) {
                case 'distance':
                    return sorted.sort((a, b) => parseInt(a.distance) - parseInt(b.distance));
                case 'recent':
                    return sorted.sort((a, b) => b.id - a.id);
                case 'pay':
                    return sorted.sort((a, b) => parseInt(b.price) - parseInt(a.price));
                case 'urgent':
                    return sorted.sort((a, b) => (b.urgent ? 1 : 0) - (a.urgent ? 1 : 0));
                default:
                    return sorted;
            }
        }

        // ÏûëÏóÖ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateWorkList() {
            const filtered = filterWorks();
            const sortBy = document.querySelector('.sort-btn.active').dataset.sort;
            const sorted = sortWorks(filtered, sortBy);
            renderWorkItems(sorted);
            
            // Í≤∞Í≥º Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelector('.results-count').innerHTML = 
                `Ï†ÑÎ∂Å Ï†ÑÏ£ºÏãú Í∏∞Ï§Ä <strong>${sorted.length}</strong>Í∞úÏùò ÏûëÏóÖÏùÑ Ï∞æÏïòÏäµÎãàÎã§`;
        }

        // ÏûëÏóÖ ÏÉÅÏÑ∏ Î≥¥Í∏∞
        function viewWorkDetail(workId) {
            alert(`ÏûëÏóÖ ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§. (ID: ${workId})`);
            // window.location.href = `DG-work-detail.html?id=${workId}`;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
        document.addEventListener('DOMContentLoaded', function() {
            // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
            renderWorkItems(sampleWorks);
            
            // ÌïÑÌÑ∞ ÌÉúÍ∑∏ ÌÅ¥Î¶≠
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    this.classList.toggle('active');
                    updateWorkList();
                });
            });
            
            // Ï†ïÎ†¨ Î≤ÑÌäº ÌÅ¥Î¶≠
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateWorkList();
                });
            });
            
            // ÌïÑÌÑ∞ ÏÑ†ÌÉù Î≥ÄÍ≤Ω
            document.getElementById('categoryFilter').addEventListener('change', updateWorkList);
            document.getElementById('distanceFilter').addEventListener('change', updateWorkList);
            
            // Í≤ÄÏÉâ Í∏∞Îä•
            document.querySelector('.search-bar button').addEventListener('click', function() {
                const searchTerm = document.querySelector('.search-input').value;
                const location = document.querySelector('.location-input').value;
                
                if (searchTerm) {
                    alert(`"${searchTerm}" Í≤ÄÏÉâ Í≤∞Í≥ºÎ•º ÌëúÏãúÌï©ÎãàÎã§.`);
                    // Ïã§Ï†ú ÏÑúÎπÑÏä§ÏóêÏÑúÎäî API Ìò∏Ï∂ú
                }
                updateWorkList();
            });
            
            // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
            document.querySelector('.search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.search-bar button').click();
                }
            });
            
            // Î∑∞ ÌÜ†Í∏Ä
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.dataset.view === 'map') {
                        alert('ÏßÄÎèÑ Î∑∞Î°ú Ï†ÑÌôòÌï©ÎãàÎã§.');
                        // window.location.href = 'DG-work-map.html';
                    }
                });
            });
        });

        // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÎÆ¨Î†àÏù¥ÏÖò
        function simulateRealTimeUpdates() {
            // ÏÉà ÏûëÏóÖ Ï∂îÍ∞Ä ÏãúÎÆ¨Î†àÏù¥ÏÖò
            if (Math.random() > 0.9) {
                const newWork = {
                    id: Date.now(),
                    title: "ÏÉàÎ°úÏö¥ ÎÜçÏûëÏóÖ ÏùòÎ¢∞",
                    description: "Î∞©Í∏à Îì±Î°ùÎêú ÏÉàÎ°úÏö¥ ÏûëÏóÖÏûÖÎãàÎã§.",
                    category: "Í∏∞ÌÉÄ",
                    price: "80000",
                    priceType: "ÏùºÎãπ",
                    location: "Ï†ÑÎ∂Å Ï†ÑÏ£ºÏãú ÏôÑÏÇ∞Íµ¨",
                    distance: "3km",
                    date: "ÎÇ¥Ïùº",
                    time: "Ïò§Ï†Ñ 9Ïãú",
                    tags: ["Ïã†Í∑ú"],
                    urgent: false,
                    new: true,
                    applicants: 0,
                    equipment: false
                };
                
                sampleWorks.unshift(newWork);
                updateWorkList();
            }
        }

        // 10Ï¥àÎßàÎã§ Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ ÌôïÏù∏
        setInterval(simulateRealTimeUpdates, 10000);
    </script>
